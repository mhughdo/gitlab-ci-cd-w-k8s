apiVersion: v1
kind: Service
metadata:
  name: kubesvc
spec:
  ports:
  - port: 3000
    nodePort: 30000
    protocol: TCP
    name: http
  selector:
    app: kube
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kubedp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kube
    spec:
      containers:
      - name: kubeci
        image: lliivvss/kubeci:v1.0.0
        ports:
          - containerPort: 3000