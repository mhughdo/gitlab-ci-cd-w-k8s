apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kubedp
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 1
  template:
    metadata:
      labels:
        app: mawk
    spec:
      containers:
      - name: mawkube
        image: registry.gitlab.com/lliivvss/messing-around-w-kube:${CI_COMMIT_SHA}
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
      imagePullSecrets:
      - name: registry.gitlab.com

---
apiVersion: v1
kind: Service
metadata:
  name: kubesvc
spec:
  ports:
  - port: 3000
    protocol: TCP
    name: http
  selector:
    app: mawk
  type: LoadBalancer
