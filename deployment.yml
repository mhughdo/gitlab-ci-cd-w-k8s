apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kubedp
spec:
  replicas: 1
  strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: mawk
        date: '22/03/2019'
    spec:
      containers:
      - name: mawkube
        image: registry.gitlab.com/lliivvss/messing-around-w-kube:${CI_COMMIT_SHA}
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
        readinessProbe:
          httpGet:
             path: /
             port: 8080
             initialDelaySeconds: 5
             periodSeconds: 5
             successThreshold: 1  
      imagePullSecrets:
      - name: registry.gitlab.com

---
apiVersion: v1
kind: Service
metadata:
  name: kubesvc
spec:
  ports:
  - port: 3000
    protocol: TCP
    name: http
  selector:
    app: mawk
  type: LoadBalancer
