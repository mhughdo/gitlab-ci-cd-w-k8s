apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name:  __APPNAME__
  labels:
    app: __APPNAME__
spec:
  replicas: 1
  selector:
    matchLabels:
      app: _APP_NAME_
  template:
    metadata:
      labels:
        app: __APPNAME__
    spec:
      containers:
      - name:  mawk
        image: registry.gitlab.com/lliivvss/messing-around-w-kube:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
      imagePullSecrets:
      - name: registry.gitlab.com

---
apiVersion: v1
kind: Service
metadata:
  name: __APPNAME__
  labels:
    app: __APPNAME__
spec:
  ports:
  - port: 3000
    protocol: TCP
    name: http
  selector:
    app: __APPNAME__
  type: LoadBalancer

