apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: messing-aroundwk
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 1
  template:
    metadata:
      labels:
        app: messing-aroundwk
    spec:
      containers:
      - name: messing-aroundwk
        image: registry.gitlab.com/lliivvss/messing-around-w-kube:${CI_COMMIT_SHA}
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          successThreshold: 1
          periodSeconds: 10
          timeoutSeconds: 30
      imagePullSecrets:
      - name: registry.gitlab.com

---
apiVersion: v1
kind: Service
metadata:
  name: messing-aroundwk
spec:
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: messing-aroundwk
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mawk-ingress
  annotations:
     kubernetes.io/ingress.class: nginx
     nginx.ingress.kubernetes.io/rewrite-target: /
     certmanager.k8s.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - hughdo.dev
    secretName: mawk-secret
  rules:
  - host: hughdo.dev
    http:
     paths:
     - path: /
       backend:
        serviceName: messing-aroundwk
        servicePort: 80

