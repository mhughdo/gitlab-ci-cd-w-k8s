apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name:  appname
  labels:
    app: VERSION
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appname
  template:
    metadata:
      labels:
        app: appname
    spec:
      containers:
      - name:  mawk
        image: registry.gitlab.com/lliivvss/messing-around-w-kube:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
      imagePullSecrets:
      - name: registry.gitlab.com

---
apiVersion: v1
kind: Service
metadata:
  name: appname
  labels:
    app: appname
spec:
  ports:
  - port: 3000
    protocol: TCP
    name: http
  selector:
    app: appname
  type: LoadBalancer

