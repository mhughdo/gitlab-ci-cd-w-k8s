apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name:  kubedp
  labels:
    app: kubedp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mawk
  template:
    metadata:
      labels:
        app: mawk
    spec:
      containers:
      - name:  mawk
        image: registry.gitlab.com/lliivvss/messing-around-w-kube:__VERSION__
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
      imagePullSecrets:
      - name: registry.gitlab.com

---
apiVersion: v1
kind: Service
metadata:
  name: kubesvc
  labels:
    app: kubesvc
spec:
  ports:
  - port: 3000
    protocol: TCP
    name: http
  selector:
    app: mawk
  type: LoadBalancer

